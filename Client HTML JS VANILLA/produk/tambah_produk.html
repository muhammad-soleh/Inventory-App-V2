<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"
    />
  </head>
  <script>
    // Pengecekan SessionStorage sebelum halaman selesai dimuat
    if (!sessionStorage.getItem("authToken")) {
      alert("Kamu belom login, silahkan login terlebih dahulu...");
      window.location.href = "../login.html"; // Redirect ke halaman login
    }
  </script>
  <body>
    <div class="container mt-4">
      <h1>Tambah Produk</h1>
      <div class="row">
        <div class="col-8">
          <div id="error-message" class="text-danger mb-3"></div>
          <form method="post" id="formTambahProduk">
            <div class="mb-3">
              <label for="nama_produk" class="form-label">Nama Produk</label>
              <input
                type="text"
                class="form-control"
                id="nama_produk"
                name="nama_produk"
                placeholder="Masukkan nama produk"
              />
            </div>

            <div class="mb-3">
              <label for="deskripsi" class="form-label">Deskripsi</label>
              <textarea
                class="form-control"
                id="deskripsi"
                name="deskripsi"
                rows="4"
                placeholder="Masukkan deskripsi produk"
                required
              ></textarea>
            </div>

            <div class="mb-3">
              <label for="kategori" class="form-label">Kategori</label>
              <select
                class="form-select"
                id="kategori"
                name="kategori"
                required
              >
                <option value="">Pilih kategori</option>
                <option value="Jasa">Jasa</option>
                <option value="Barang">Barang</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="harga" class="form-label">Harga</label>
              <input
                type="number"
                class="form-control"
                id="harga"
                name="harga"
                placeholder="Masukkan harga produk"
                required
              />
            </div>

            <div class="mb-3">
              <label for="stok_awal" class="form-label">Stok Awal</label>
              <input
                type="number"
                class="form-control"
                id="stok_awal"
                name="stok_awal"
                placeholder="Masukkan stok awal"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary" id="submit">
              Simpan
            </button>
            <a href="produk.html" class="btn btn-secondary">Kembali</a>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script>
      document
        .getElementById("formTambahProduk")
        .addEventListener("submit", (event) => {
          event.preventDefault();
          const nama_produk = document
            .getElementById("nama_produk")
            .value.trim();
          const deskripsi = document.getElementById("deskripsi").value.trim();
          const kategori = document.getElementById("kategori").value;
          const harga = document.getElementById("harga").value.trim();
          const stok_awal = document.getElementById("stok_awal").value.trim();

          const errorMessage = document.getElementById("error-message");

          // Clear previous error message
          errorMessage.textContent = "";

          // Validasi form
          if (!nama_produk || !harga) {
            errorMessage.textContent = "Nama produk dan harga wajib diisi!";
            return;
          }
          token = sessionStorage.getItem("authToken");
          fetch("http://localhost:8000/produk", {
            method: "GET",
            headers: {
              Authorization: `Bearer ${token}`,
            },
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Terjadi kesalahan pada server.");
              }
              return response.json();
            })
            .then((dataUser) => {
              id_user = dataUser.user.id_user;

              // Data yang akan dikirim
              const data = {
                nama_produk,
                id_user,
                deskripsi,
                kategori,
                harga: parseFloat(harga),
                stok_awal: parseInt(stok_awal),
              };

              // Fetch API
              fetch("http://localhost:8000/produk/", {
                method: "POST",
                body: JSON.stringify(data),
              })
                .then((response) => {
                  console.log("Status Response:", response.status);
                  if (!response.ok) {
                    throw new Error("Terjadi kesalahan pada server.");
                  }
                  alert("Produk berhasil ditambahkan!");
                  window.location.href = "produk.html";
                  return response.json();
                })
                .catch((error) => {
                  console.error("Error:", error);
                  errorMessage.textContent =
                    error.message || "Gagal menghubungi server!";
                });
            });
        });
    </script>
  </body>
</html>
