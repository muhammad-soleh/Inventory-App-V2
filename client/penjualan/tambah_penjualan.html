<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Penjualan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <script>
    // Pengecekan SessionStorage sebelum halaman selesai dimuat
    if (!sessionStorage.getItem("authToken")) {
      alert("Kamu belom login, silahkan login terlebih dahulu...");
      window.location.href = "../login.html"; // Redirect ke halaman login
    }
  </script>
  <body>
    <div class="container mt-4">
      <h1>Tambah Penjualan</h1>
      <form id="formPenjualan">
        <div class="mb-3">
          <label for="produk" class="form-label">Nama Produk</label>
          <input
            type="text"
            class="form-control"
            id="produk"
            placeholder="Cari produk..."
            oninput="searchProduk()"
          />
          <ul
            id="suggestions"
            class="list-group mt-1"
            style="position: absolute; z-index: 1000; width: 100%"
          ></ul>
          <input type="hidden" id="id_produk" />
        </div>
        <div class="mb-3">
          <label for="harga_satuan" class="form-label">Harga Satuan</label>
          <input type="text" class="form-control" id="harga_satuan" readonly />
        </div>
        <div class="mb-3">
          <label for="jumlah" class="form-label">Jumlah</label>
          <input
            type="number"
            class="form-control"
            id="jumlah"
            oninput="hitungTotal()"
          />
        </div>
        <div class="mb-3">
          <label for="harga_total" class="form-label">Harga Total</label>
          <input type="text" class="form-control" id="harga_total" readonly />
        </div>
        <div class="mb-3">
          <input type="hidden" class="form-control" id="id_user" readonly />
        </div>
        <button type="submit" class="btn btn-primary">Simpan</button>
      </form>
    </div>

    <script src="script_tambah.js"></script>
    <script src="../script_utama.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
